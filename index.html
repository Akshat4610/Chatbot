<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }

        html,

            height: 100%;
            overflow: hidden;
            /* ðŸš« full page scroll band */
            font-family: Arial, sans-serif;
            background: black;
        }

        .app {

        }

        .header {

            text-align: center;

        }

        .chatBox {

            padding: 15px;
        }

        .bot-msg,

            max-width: 80%;
            padding: 10px 12px;
            margin: 6px 0;
            border-radius: 10px;
            font-size: 14px;
        }

        .bot-msg {
            background: white;
            color: black;
        }

        .user-msg {
            background: #06cde8;
            color: black;
            margin-left: auto;
        }

        .chat_input {
            display: flex;
            gap: 8px;
            padding: 10px;
            background: white;
            flex-shrink: 0;
        }

        .chat_input input {
            flex: 1;
            padding: 12px;
            border-radius: 25px;
            border: 2px solid aqua;
            font-size: 15px;
            outline: none;
        }

        .chat_input button {
            padding: 12px 18px;
            background: blue;
            color: white;
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }
    </style>
</head>

</html>
